version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: timekeeper-backend
    env_file:
      - .env
    environment:
      - PORT=5000
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/node_modules
    # Connects to an existing external MSSQL server via DB_SERVER env

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: timekeeper-web
    environment:
      - VITE_BACKEND_URL=http://backend:5000
      - VITE_API_BASE_URL=/api
      - VITE_USE_RELATIVE_API_URL=true
    ports:
      - "9000:9000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend
