version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: timekeeper-backend
    environment:
      - PORT=5000
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SERVER=${DB_SERVER}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT:-1433}
      - ORANGE_DB_USER=${ORANGE_DB_USER}
      - ORANGE_DB_PASSWORD=${ORANGE_DB_PASSWORD}
      - ORANGE_DB_SERVER=${ORANGE_DB_SERVER}
      - ORANGE_DB_NAME=${ORANGE_DB_NAME}
      - ORANGE_DB_PORT=${ORANGE_DB_PORT:-1433}
      - SYNC_INTERVAL_MINUTES=${SYNC_INTERVAL_MINUTES:-5}
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/node_modules
    # Connects to an existing external MSSQL server via DB_SERVER env

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: timekeeper-web
    environment:
      - VITE_BACKEND_URL=https://attendance.merdekabattery.com
    ports:
      - "9000:9000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend
